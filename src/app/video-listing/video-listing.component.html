<div id="container">
  <div id="image">
    <app-video-thumbnail [data]="snippet.thumbnails.default"></app-video-thumbnail>
  </div>
  <div id="textContainer">
    <p>{{snippet.title}}</p>
    <p>{{snippet.description.length > 150 ? (snippet.description | slice:0:150) + '..' : snippet.description}}</p>
    <p>{{snippet.publishedAt | date}}</p>
  </div>
</div>
<mat-divider></mat-divider>
